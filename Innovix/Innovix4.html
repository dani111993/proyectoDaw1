<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovix Login</title>
    <link rel="stylesheet" href="styles/Invix4.css" />
    <link rel="icon" href="../Innovix/Imagenes/favicon-16x16.png">
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="Innovix.html" method="post">
                    <h1>Login</h1>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Recuérdame</label>
                        <a href="#">Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit">Login</button>
                    <div class="Registrate">
                        <p><a href="Innovix5.html">¿No tienes cuenta? </a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
